---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">Module: {{ page.title }}</h1>
  </header>
  <div class="vis-content">
  	<iframe src="{{ page.chartlink }}" frameborder="0" scrolling="no" height="{{ page.chart-height }}"></iframe>
  </div>
  <div class="post-content">
  <div class="article">
  <div class="copy">
    {{ content }}
    </div>
    </div>
  </div>

</article>
